<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
     crossorigin="anonymous"></script>

    <style>
        .title {
            background-color: rgb(255, 252, 90);
            max-width: 930px;
            padding: 5px;
        }

        .user-name {
            background-color: rgb(211, 242, 249);
            max-width: 930px;
            padding: 5px;
        }

        .saved-recipes {
            background-color: rgb(211, 225, 249);
            max-width: 930px;
            padding: 5px;
        }

        img {
            width: 200px;
            height: 250px;
            border-color: black;
            border-width: 6px;
            border-style: inset;
            border-radius: 15px;
            margin: 6px;
        }
        
    </style>

    <script>
        window.addEventListener("DOMContentLoaded", domLoaded);
        function domLoaded() {


            let FirstNameElement = document.getElementById("fname");
            let LastNameElement = document.getElementById("lname");

            let fnameBtnElement = document.getElementById("saveBtnf");
            let lnameBtnElement = document.getElementById("saveBtnl");

            let recipeFavElement = document.getElementById("recipes");
            
            
            $("#fname").attr("placeholder", localStorage.getItem("fname"));
            $("#lname").attr("placeholder", localStorage.getItem("lname"));
            //saves value of first name
            fnameBtnElement.addEventListener("click", () => {
                if(FirstNameElement.value.length > 0) {
                    localStorage.setItem("fname", FirstNameElement.value);          
                }
            });

            // saves value of last name
            lnameBtnElement.addEventListener("click", () => {
                if(LastNameElement.value.length > 0) {
                    localStorage.setItem("lname", LastNameElement.value);
                }
            });
            

            function addRecipe(event) {
                if(recipeFavElement.value == "Pork Bun" )
                    $("#saved-imgs").append("<img src='recipe_images/pork_bun.jpg'>");
                else if(recipeFavElement.value == "Fried Rice" )
                    $("#saved-imgs").append("<img src='recipe_images/fried_rice.jpg'>");
                else if(recipeFavElement.value == "Chicken Sandwich" )
                    $("#saved-imgs").append("<img src='recipe_images/biscuit_chicken.jpg'>");
                else if(recipeFavElement.value == "Sushi Roll" )
                    $("#saved-imgs").append("<img src='recipe_images/sushi_roll.jpg'>");
                else if(recipeFavElement.value == "Birria Tacos" )
                    $("#saved-imgs").append("<img src='recipe_images/birria_tacos.jpg'>");
                else if(recipeFavElement.value == "Breakfast Sandwich" )
                    $("#saved-imgs").append("<img src='recipe_images/breakfast_sandwich.jpg'>");
                else if(recipeFavElement.value == "Pork Rib" )
                    $("#saved-imgs").append("<img src='recipe_images/pork_rib.jpg'>");
                else if(recipeFavElement.value == "Crepe" )
                    $("#saved-imgs").append("<img src='recipe_images/crepe.jpg'>");
                else if(recipeFavElement.value == "Pho" )
                    $("#saved-imgs").append("<img src='recipe_images/pho.jpg'>");
                else if(recipeFavElement.value == "Saimen" )
                    $("#saved-imgs").append("<img src='recipe_images/saimen.jpg'>");
                else if(recipeFavElement.value == "Shwarma" )
                    $("#saved-imgs").append("<img src='recipe_images/shwarma.jpg'>");
                else if(recipeFavElement.value == "Shwarma Fries" )
                    $("#saved-imgs").append("<img src='recipe_images/shwarma_fries.jpg'>");
                else 
                    event.preventDefault();   
            }
            document.getElementById("add-recipe-btn").addEventListener("click", addRecipe);
            


        }
    </script>
</head>

<body>
    <div class="title">
        <h1>Your Profile</h1>
    </div>

    <div class="user-name">
            <label>First Name:
                <input type="text" id="fname" name="fname">
                <input type="button" value="Save Data" id="saveBtnf">
            </label> 
        <p></p>
            <label>Last Name:
                <input type="text" id="lname" name="lname">
                <input type="button" value="Save Data" id="saveBtnl">
            </label>
    </div>

    <div class="saved-recipes">
        <h2>Saved Recipes</h2>
        <select name="recipe-options" id="recipes">
            <option value="Pork Bun">Pork Bun</option>
            <option value="Fried Rice">Fried Rice</option>
            <option value="Birria Tacos">Birria Tacos</option>
            <option value="Sushi Roll">Sushi Roll</option>
            <option value="Shwarma">Shwarma</option>
            <option value="Shwarma Fries">Shwarma Fries</option>
            <option value="Crepe">Crepe</option>
            <option value="Pork Rib">Pork Rib</option>
            <option value="Pho">Pho</option>
            <option value="Saimen">Saimen</option>
            <option value="Chicken Sandwich">Chicken Sandwich</option>
            <option value="Breakfast Sandwich">Breakfast Sandwich</option>
        </select>
        <input type="button" value="Add recipe" id="add-recipe-btn">
        <div id="saved-imgs">

        </div>
    </div>

    <a href="index.html">Back to Home Page</a>
</body>
</html>
